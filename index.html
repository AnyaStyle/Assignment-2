<html>
    <head>
    </head>
    <body>
        <form>
            <input type="text" id="city" name="city" placeholder="City">
            <input type="submit" id="add" value="Add" onclick="addCity();return false">
          </form>
          <ul id="list">
            
         </ul>
         <script>
            function addCity() {
                // find the city input on the page
                var city = document.getElementById("city");
                //console.log(text.value)
                // find the list on the page
                var ul = document.getElementById("list");
                // create the additional element before add it to the list
                // <li></li>
                var li = document.createElement("li");
                // add the city name to the li element
                li.appendChild(document.createTextNode(city.value));
                // add the city name to the list
                ul.appendChild(li);
                // clear the city value from the input field
                city.value = ""
              }
         </script>
    </body>

</html>
